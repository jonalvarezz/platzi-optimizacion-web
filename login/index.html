<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Preconnect and prefetch -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
    <link rel="prefetch" as="image" href="/assets/logo-platzi-video.png" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=block"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      media="screen and (min-width: 600px)"
      rel="stylesheet"
      href="/desktop.css"
    />
    <!-- Scripts -->
    <script async src="/dist/bundle.js"></script>
    <!-- Title -->
    <title>Inicia Sesión</title>
  </head>
  <body class="">
    <header class="header header--login">
      <div class="header__logo">
        <img
          src="/assets/logo-platzi-video.png"
          alt="Logo Platzi Video"
          width="200px"
          height="61px"
        />
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__form js-login">
          <input class="input" type="email" placeholder="Correo" required />
          <input
            class="input"
            type="password"
            placeholder="Contraseña"
            required
          />
          <button class="button">Iniciar sesión</button>
          <div class="login__remember-me">
            <label>
              <input
                type="checkbox"
                id="cbox1"
                value="first_checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__social-media">
          <div class="login__social-media__item">
            <img src="/assets/google-icon.png" /> Inicia sesión con Google
          </div>
          <div class="login__social-media__item">
            <img src="/assets/twitter-icon.png" /> Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__register">
          No tienes ninguna cuenta
          <a href="/register" title="Regístrate">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
