<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Preconnect and prefetch -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=block"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      media="screen and (min-width: 600px)"
      rel="stylesheet"
      href="/desktop.css"
    />
    <!-- Scripts -->
    <script async src="/dist/bundle.js"></script>
    <!-- Title -->
    <title>Inicia Sesión</title>
  </head>
  <body class="login-page">
    <header>
      <div class="logo"></div>
    </header>
    <section class="login">
      <section>
        <h2>Inicia sesión</h2>
        <form class="js-login">
          <input type="email" placeholder="Correo" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="submit" value="Iniciar sesión" />
          <div>
            <label>
              <input
                type="checkbox"
                id="cbox1"
                value="first_checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section>
          <div>
            <img src="/assets/google-icon.png" /> Inicia sesión con Google
          </div>
          <div>
            <img src="/assets/twitter-icon.png" /> Inicia sesión con Twitter
          </div>
        </section>
        <p>
          No tienes ninguna cuenta
          <a href="/register" title="Regístrate">Regístrate</a>
        </p>
      </section>
    </section>
    <footer>
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
