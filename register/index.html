<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- Preconnect and prefetch -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com/" />
    <link rel="prefetch" as="image" href="/assets/logo-platzi-video.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      media="screen and (min-width: 600px)"
      rel="stylesheet"
      href="/desktop.css"
    />
    <!-- Scripts -->
    <script async src="/dist/bundle.js"></script>
    <!-- Title -->
    <title>Registro</title>
  </head>
  <body class="register-page">
    <header class="header header--register">
      <div class="header__logo">
        <img
          src="/assets/logo-platzi-video.png"
          alt="Logo Platzi Video"
          width="200px"
          height="61px"
        />
      </div>
    </header>
    <section class="register">
      <section class="register__container">
        <h2>Regístrate</h2>
        <form class="register__form js-login">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="text" placeholder="Correo" required />
          <input
            class="input"
            type="password"
            placeholder="Contraseña"
            required
          />
          <button class="button">Registrarme</button>
        </form>
        <a href="/login">Iniciar sesión</a>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>

    <!-- Fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Muli'],
        },
      })
    </script>
  </body>
</html>
